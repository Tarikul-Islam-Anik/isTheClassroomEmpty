  <body class="bg-neutral-900 font-mono text-slate-200">
    <div
      class="container mx-auto mt-5 border-b-2 p-5 text-center align-middle text-5xl shadow-lg shadow-slate-900"
    >
      Is The Classroom Empty?
    </div>
    <div class="mx-auto my-8 h-fit max-w-sm overflow-hidden rounded shadow-lg shadow-slate-900">
      <div class="mb-2 flex justify-center"></div>

      <!-- custom time -->

      <div class="bg-neutral-800 px-6 py-4">
        <div class="mb-2 text-center text-xl font-bold">Enter Room Number</div>
        <div class="flex justify-center text-center text-base text-slate-400">
          <input
            type="text"
            value="UB"
            disabled="disabled"
            class="block w-16 appearance-none rounded-l rounded-r-none border border-gray-200 bg-gray-200 py-3 text-center font-sans text-xl leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            minlength="5"
            maxlength="5"
            placeholder="20701"
            id="roomNum"
            class="block appearance-none rounded-r rounded-l-none border bg-gray-200 py-3 text-center font-sans text-xl leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
          />
        </div>
        <p class="mt-2 text-center text-base text-gray-600">
          <button
            type="submit"
            id="roomNumBtn"
            class="w-1/2 rounded border border-gray-400 bg-white py-2 px-4 font-semibold text-gray-800 shadow hover:bg-gray-100"
          >
            Check
          </button>
        </p>
      </div>

      <div class="flex h-auto flex-col items-center bg-neutral-800 px-6 pb-4">
        <button
          onclick="tog()"
          class="rounded border border-gray-400 bg-white px-4 font-semibold text-gray-800 shadow hover:bg-gray-100"
        >
          Enter Custom Time
        </button>
      </div>

      <div
        class="flex hidden justify-center bg-neutral-800 pb-4 font-mono text-black"
        id="cus-time"
      >
        <input type="date" id="date" class="px-1" />

        <input type="time" id="time" class="px-4" />
      </div>

      <div id="result" class="w-full bg-neutral-800 pb-5 text-center text-2xl"></div>

      <div class="flex h-auto flex-col items-center bg-neutral-800 px-6 pb-4">
        <a href="http://github.com/nur-zaman" target="_blank"
          ><span
            class="mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-sm font-semibold text-gray-600"
            ><i class="fab fa-github"></i></span
        ></a>
      </div>
    </div>

    <div class="text-center">
      <a href="fullList.html"
        ><button
          class="rounded bg-neutral-800 py-2 px-4 font-bold text-white shadow-md shadow-slate-900 hover:bg-slate-900 hover:shadow-gray-400"
        >
          View Complete List of Empty Classroom
        </button></a
      >
    </div>

    <div
      id="notif"
      class="fixed bottom-0 right-0 mr-4 mb-4 flex h-8 items-center justify-center rounded-full bg-blue-600 pr-2 pl-1 text-blue-100 shadow-lg hover:bg-blue-600"
    ></div>
